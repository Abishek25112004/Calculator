<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>
    <centre>
    <div class="outline" >
        <div class="displayDiv">
            <h4 class="currentInput">0</h4>
            <h3 class="displayAns"></h3>
        </div>

        <div class="btnDiv">
            <table>
                <tr>
                <th>
                    <button class="clear orange" >AC</button>
                </th>
                <th>
                    <button class="mod white" value="%">%</button>
                </th>
                <th>
                    <button class="div white" value="/">/</button>
                </th>
                <th>
                    <button class="backspace orange">âŒ«</button>
                </th>
                </tr>
                
                <tr>
                <td>
                    <button class="nine" value="9">9</button>
                </td>
                <td>
                    <button class="eight" value="8">8</button>
                </td>
                <td>
                    <button class="seven" value="7">7</button>
                </td>
                <td>
                    <button class="mul white" value="*">*</button>
                </td>
                </tr>

                <tr>
                <td>
                    <button class="six" value="6">6</button>
                </td>
                <td>
                    <button class="five" value="5">5</button>
                </td>
                <td>
                    <button class="four" value="4">4</button>
                </td>
                <td>
                    <button class="sub white" value="-">-</button>
                </td>
                </tr>

                <tr>
                <td>
                    <button class="three" value="3">3</button>
                </td>
                <td>
                    <button class="two" value="2">2</button>
                </td>
                <td>
                    <button class="one" value="1">1</button>
                </td>
                <td>
                    <button class="add white" value="+">+</button>
                </td>
                </tr>

                <tr>
                    <td>
                        <button class="dot" value=".">.</button>
                    </td>
                    <td>
                        <button class="zero" value="0">0</button>
                    </td>
                    <td>
                        <button class="twoZeros" value="00">00</button>
                    </td>
                    <td>
                        <button class="equal orange" value="=">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </centre>
    
  
    <script src="script.js"></script>
    
</body>
</html>
