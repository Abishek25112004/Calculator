<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div>
        <div>
            <h4 class="currentInput">0</h4>
            <h3 class="displayAns"></h3>
        </div>

        <div>
            <table>
                <tr>
                <th>
                    <button class="clear">C</button>
                </th>
                <th>
                    <button class="mod" value="%">%</button>
                </th>
                <th>
                    <button class="div" value="/">/</button>
                </th>
                <th>
                    <button class="backspace">âŒ«</button>
                </th>
                </tr>
                
                <tr>
                <td>
                    <button class="nine" value="9">9</button>
                </td>
                <td>
                    <button class="eight" value="8">8</button>
                </td>
                <td>
                    <button class="seven" value="7">7</button>
                </td>
                <td>
                    <button class="mul" value="*">*</button>
                </td>
                </tr>

                <tr>
                <td>
                    <button class="six" value="6">6</button>
                </td>
                <td>
                    <button class="five" value="5">5</button>
                </td>
                <td>
                    <button class="four" value="4">4</button>
                </td>
                <td>
                    <button class="sub" value="-">-</button>
                </td>
                </tr>

                <tr>
                <td>
                    <button class="three" value="3">3</button>
                </td>
                <td>
                    <button class="two" value="2">2</button>
                </td>
                <td>
                    <button class="one" value="1">1</button>
                </td>
                <td>
                    <button class="add" value="+">+</button>
                </td>
                </tr>

                <tr>
                    <td>
                        <button class="dot" value=".">.</button>
                    </td>
                    <td>
                        <button class="zero" value="0">0</button>
                    </td>
                    <td>
                        <button class="twoZeros" value="00">00</button>
                    </td>
                    <td>
                        <button class="equal" value="=">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
  
    <script src="script.js"></script>
    
</body>
</html>
